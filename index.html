<!--
  PyNCMd Forntend UI

  Desinged using Adobe Dreamwaver with Bootstrap support
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PyNCMd Web界面</title>

  <!-- Bootstrap -->
  <link href="static/css/bootstrap-4.3.1.css" rel="stylesheet">

</head>

<body>
  <div class="container" id="notifyfeed"></div>
  <div class="row">
    <div class="col-md-1 col-xl-2 offset-xl-1"><img id="cover" style="margin-top: 40px;transition:all 1s linear"
       width="256px" src="static/images/ImgResponsive_Placeholder.png" class="rounded-circle img-fluid" alt="专辑图像加载失败"></div>
    <div class="col-md-1 col-xl-8 col-lg-11">
      <div class="card col-md-4 col-xl-12 col-lg-12" style="margin-top: 20px">
        <div class="card-body">
		<h4 class="card-title" id="title">音乐标题</h4>
		<h6 class="card-subtitle mb-2 text-muted" id="album">音乐专辑</h6>
		
        <p class="card-text" id="info1">音乐信息</p>
		<h6 id="lyrics">歌词</h6>
		<p class="card-text" id="info2">附加信息</p>
        <audio id="player" src="" style="width:100%" controls></audio>
		<a href="" class="card-link" id="download" download>下载</a>
		<a class="card-link" style="color:#007bff;cursor: pointer" id="download_lrc" download>下载歌词</a>
		<a href="" class="card-link" style="display: none" id="download_lrc_placeholder" download>下载歌词</a>
		<a class="card-link" style="color:#007bff;cursor: pointer" id="prev_song" download>上一首</a>
		<a class="card-link" style="color:#007bff;cursor: pointer" id="next_song" download>下一首</a>
        </div>
      </div>
      &nbsp;
    </div>
  </div>
  <div class="container">
    <div class="input-group mb-3">
      <div class="input-group-prepend"> </div>
      <input type="text" class="form-control" id="shareinput" placeholder="输入网易云音乐分享链接" style="margin-right:10px "
        aria-describedby="basicaddon1">
      <button type="button" class="btn btn-primary" id="action">添加到列表</button>
    </div>
    <div class="container">
	  <div class="card col-md-4 col-lg-12">
	    <div class="card-header"> 播放列表 </div>
        <ul class="list-unstyled" id="playqueue">
		  </br>
          <li class="media"> 
			<img class="d-flex mr-3" src="images/MediaObj_Placeholder.png" alt="placeholder image">
            <div class="media-body">
              <h5 class="mt-0">媒体标题</h5>
                <p>媒体信息</p>
              </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Core.js 核心部分 -->
  <script src="static/js/core.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="static/js/jquery-3.3.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootstrap-4.3.1.js"></script>
</body>

</html>
