<!--
  PyNCMd Forntend UI

  Desinged using Adobe Dreamwaver with Bootstrap support

  thanks bootcss.com for providing CDN of bootstrap
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PyNCMd Web界面</title>

  <!-- Bootstrap -->
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.css" rel="stylesheet">

</head>

<body>
  <div class="container" id="notifyfeed"></div>
  <div class="row">
    <div class="col-md-1 col-xl-2 offset-xl-1" style="display: flex;align-items: center">
      <img id="cover" style="margin:0 auto;transition:all 1.5s ease-out" width="256px"
        src="static/images/ImgResponsive_Placeholder.png" class="rounded-circle img-fluid" alt="专辑图像加载失败">
    </div>
    <div class="col-md-1 col-xl-8 col-lg-11" style="display: flex">
      <div class="card col-md-4 col-xl-12 col-lg-12" style="margin-top: 20px">
        <div class="card-body">
          <h4 class="card-title" id="title">音乐标题</h4>
          <h6 class="card-subtitle mb-2 text-muted" id="album">音乐专辑</h6>

          <p class="card-text" style="font-size:small" id="info1">音乐信息</p>
          <h6 id="lyrics">歌词</h6>
          <p class="card-text" id="info2">附加信息</p>
          <audio id="player" src="" style="width:100%" controls></audio>
          <div class="dropdown">
            <a href="#" class="card-link" id="download" download>下载</a>
            <a class="card-link" style="color:#007bff;cursor: pointer" id="download-lrc">下载歌词</a>
            <a href="#" class="card-link" style="display: none" id="download-lrc-placeholder" download>下载歌词</a>
            <a class="card-link" style="color:#007bff;cursor: pointer" id="prev-song">上一首</a>
            <a class="card-link" style="color:#007bff;cursor: pointer" id="next-song">下一首</a>
            <a class="card-link" style="color:#007bff;cursor: pointer" id="quality-selector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">品质：无损</a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuHeader">
              <h6 class="dropdown-header">歌曲品质</h6>
			  <!--standard,high,higher,lossless-->
              <a class="dropdown-item" 
				 onClick="qualitySelector.innerHTML=`品质：${this.innerHTML}`;
						  playback_quality='standard'">标准</a>
              <a class="dropdown-item"
				 onClick="qualitySelector.innerHTML=`品质：${this.innerHTML}`
						  playback_quality='high'">较高</a>
			  <a class="dropdown-item" 
				 onClick="qualitySelector.innerHTML=`品质：${this.innerHTML}`
						  playback_quality='higher'">高</a>
			  <a class="dropdown-item" 
				 onClick="qualitySelector.innerHTML=`品质：${this.innerHTML}`
						  playback_quality='lossless'">无损</a>
            </div>
          </div>
        </div>
      </div>
      &nbsp;
    </div>
  </div>
  <div class="container">
    <div class="card" style="padding:5px;margin-top:10px;" alt="db 表">
      <div id="peak-meter" style="height: 50px; " alt="db 表"></div>
    </div></br>
    <div class="input-group mb-3">
      <div class="input-group-prepend"> </div>
      <input type="text" class="form-control" id="shareinput" placeholder="分享链接(e.g.playlist:3778678)"
        style="margin-right:10px" aria-describedby="basicaddon1">
      <button type="button" class="btn btn-primary" id="action">+</button>
    </div>
    <div class="container">
      <div class="card col-md-4 col-lg-12">
        <div class="card-header"> 播放列表 </div>
        <ul class="list-unstyled" id="playqueue">
          </br>
          <li class="media">
            <img class="d-flex mr-3" src="static/images/MediaObj_Placeholder.png" alt="placeholder image">
            <div class="media-body">
              <h5 class="mt-0">媒体标题</h5>
              <p>媒体信息</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <a class="btn btn-secondary" href="#" role="button" style="position:fixed;right:5px;bottom:5px">↑</a>
  <!-- IP Tracking -->
  <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
  <!-- Audio peak meter-->
  <script src="static/js/web-audio-peak-meter.js"></script>
  <!-- Core.js core logic -->
  <script src="static/js/core.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdn.bootcss.com/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
</body>

</html>
